{% extends "base.html" %}

{% block content %}
<h1>Оценки абитуриента</h1>
<div class="attention-block">
    В этой таблице появятся оценки, выставленные вам за вступительные испытания
</div>
<table id="messages-table" class="table table-striped table-bordered dt-responsive" style="width:100%;">
    <thead>
    <tr>
        <th>Название экзамена</th>
        <th>Дата проведения экзамена</th>
        <th>Дата выставления оценки</th>
        <th>Оценка</th>
    </tr>
    </thead>
    <tbody>
    <!-- Здесь будут добавляться данные -->
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $('#messages-table').DataTable({
        "columnDefs": [
                {
                    "targets": 1, // Индекс колонки с датами (начиная с 0)
                    "type": "date"
                }
            ],
            "order": [[1, "asc"]], // Устанавливаем сортировку по второй колонке (дате) по возрастанию
            "language": {
                "lengthMenu": "Показывать _MENU_ записей",
                "zeroRecords": "Вам пока не выставлено ни одной оценки за вступительные испытания",
                "info": "Показано _START_–_END_ из _TOTAL_ записей",
                "infoEmpty": "",
                "search": "Поиск:",
                "paginate": {
                    "previous": "Предыдущая",
                    "next": "Следующая"
                },
                "processing": "Обработка..."
            }
        });
    });
</script>
{% endblock %}
