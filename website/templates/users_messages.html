{% extends "base.html" %}

{% block content %}
<h1>Уведомления абитуриента</h1>
<div class="attention-block">
    В этой таблице появятся уведомления, отправленные вам приёмной комиссией Школы №192
</div>
<table id="messages-table" class="table table-striped table-bordered dt-responsive" style="width:100%;">
    <thead>
    <tr>
        <th>Заголовок сообщения</th>
        <th>Текст сообщения</th>
        <th>Дата отправки</th>
    </tr>
    </thead>
    <tbody>
    <!-- Здесь будут добавляться данные -->
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $('#messages-table').DataTable({
        "columnDefs": [
                {
                    "targets": 1, // Индекс колонки с датами (начиная с 0)
                    "type": "date"
                }
            ],
            "order": [[1, "asc"]], // Устанавливаем сортировку по второй колонке (дате) по возрастанию
            "language": {
                "lengthMenu": "Показывать _MENU_ записей",
                "zeroRecords": "У вас пока нет уведомлений от приёмной комиссии",
                "info": "Показано _START_–_END_ из _TOTAL_ записей",
                "infoEmpty": "",
                "search": "Поиск:",
                "paginate": {
                    "previous": "Предыдущая",
                    "next": "Следующая"
                },
                "processing": "Обработка..."
            },
            columns: [
                { width: "30%" }, // Ширина первого столбца
                { width: "50%" }, // Ширина второго столбца
                { width: "20%" }  // Ширина третьего столбца
            ]
        });
    });
</script>
{% endblock %}
